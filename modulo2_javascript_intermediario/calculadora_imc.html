<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculadora IMC</title>
        <script src="calculadora_imc.js"></script>
    </head>
    <body>
        <form method="POST" name="formulario" onsubmit="return calcular()">
            <label for="peso">Digite seu peso</label><br>
            <input type="text" name="peso" id="peso" placeholder="Exemplo: 65"><br><br>
            <label for="altura">Digite sua altura</label><br>
            <input type="text" name="altura" id="altura" placeholder="Exemplo: 1.90"><br><br>
            <input type="submit" value="Calcular IMC">
        </form>
        <div id="resultado"></div>
    </body>
</html>
